<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0a2a43, #1b567a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    #loginContainer {
        width: 90%;
        max-width: 380px;
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 18px rgba(0,0,0,0.4);
        text-align: center;
    }

    #loginContainer img {
        width: 140px;
        margin-bottom: 10px;
    }

    h2 {
        margin-top: 5px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #ffcc00;
        font-size: 17px;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }

    button:hover {
        background: #ffdb4d;
    }

    #errorMessage {
        margin-top: 10px;
        color: #ff8080;
        font-weight: bold;
    }

    #returnMain {
        margin-top: 15px;
        font-size: 15px;
        color: #d0e8ff;
        cursor: pointer;
        text-decoration: underline;
    }
</style>

</head>

<body>

<div id="loginContainer">
    <img src="https://c6ee69d755.cbaul-cdnwnd.com/af0c9920a8129f9bf9a0921ecfe9d264/200000017-17b1717b1a/700/F1Resource-removebg-preview.webp?ph=c6ee69d755">

    <h2>Apparatus Mobile Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginApparatus()">LOGIN</button>

    <p id="errorMessage"></p>

    <p id="returnMain" onclick="goMain()">Return to Main Login</p>
</div>

<script>
    // Local login system
    const USERS = {
        "ADMIN": { password: "ADMIN", role: "admin" },
        "UNIT101": { password: "PASS101", role: "apparatus" },
        "ENGINE2": { password: "E2", role: "apparatus" }
        // You can add more apparatus accounts here
    };

    function loginApparatus() {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value.trim();

        if (!USERS[u]) {
            document.getElementById("errorMessage").innerText = "User not found.";
            return;
        }

        if (USERS[u].password !== p) {
            document.getElementById("errorMessage").innerText = "Incorrect password.";
            return;
        }

        // Save login session
        localStorage.setItem("dispatchUser", u);
        localStorage.setItem("dispatchRole", USERS[u].role);

        // Redirect to single dispatch file
        window.location.href = "dispatch.html";
    }

    function goMain() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
