<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 Resource â€“ Login</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #041428;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#loginBox {
  width: 360px;
  padding: 22px;
  border-radius: 12px;
  background: #0b1624;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0px 0px 28px rgba(0,0,0,0.5);
}

#loginBox img {
  width: 120px;
  display: block;
  margin: 0 auto 12px auto;
}

h2 {
  text-align: center;
  margin-bottom: 12px;
}

.input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.25);
  background: #0a1420;
  color: white;
  font-size: 15px;
}

.btn {
  width: 100%;
  margin-top: 14px;
  padding: 11px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.primary {
  background: linear-gradient(90deg, #0b5fff, #7b5cff);
  color: #001020;
}

.secondary {
  background: transparent;
  color: #9aa6bd;
  border: 1px solid rgba(255,255,255,0.25);
}

#errorMsg {
  color: #ff8a8a;
  margin-top: 10px;
  text-align: center;
  min-height: 18px;
}
</style>
</head>

<body>
<div id="loginBox">
  <img src="https://c6ee69d755.cbaul-cdnwnd.com/af0c9920a8129f9bf9a0921ecfe9d264/200000017-17b1717b1a/700/F1Resource-removebg-preview.webp?ph=c6ee69d755">

  <h2>Main App Login</h2>

  <input id="user" class="input" placeholder="Username">
  <input id="pass" class="input" type="password" placeholder="Password">

  <button id="loginBtn" class="btn primary">Login</button>

  <button id="goDispatch" class="btn secondary">Apparatus Mobile</button>

  <div id="errorMsg"></div>
</div>

<script>
/* LOCAL LOGIN MAP */
const LOCAL_LOGINS = {
  "ADMIN": { password: "ADMIN", role: "admin" },
  "CHIEF": { password: "CHIEF", role: "dept_admin" },
  "USER1": { password: "USER1", role: "user" }
};

/* Button sends user to apparatus mobile page */
document.getElementById("goDispatch").addEventListener("click", () => {
  window.location.href = "dispatch.html";
});

/* Main login */
document.getElementById("loginBtn").addEventListener("click", () => {
  const u = document.getElementById("user").value.trim().toUpperCase();
  const p = document.getElementById("pass").value.trim();

  if (!LOCAL_LOGINS[u] || LOCAL_LOGINS[u].password !== p) {
    document.getElementById("errorMsg").innerText = "Invalid login";
    return;
  }

  /* Save session */
  localStorage.setItem("mainUser", u);
  localStorage.setItem("mainRole", LOCAL_LOGINS[u].role);

  /* Redirect to your main app page */
  window.location.href = "main.html";
});
</script>

</body>
</html>
