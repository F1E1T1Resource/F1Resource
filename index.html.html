<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>F1 Resource</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#eef2f5; color:#0f1724; }
  #loginScreen, #app { display:none; }
  .centerBox { max-width:400px; margin:100px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
  input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
  button { padding:10px 14px; background:#002b5c; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  #layout { display:flex; height:100vh; }
  #sidebar { width:220px; background:#002b5c; color:white; padding:15px; }
  #sidebar a { display:block; color:white; padding:8px 0; cursor:pointer; text-decoration:none; }
  #sidebar a:hover { text-decoration:underline; }
  #content { flex:1; padding:20px; overflow-y:auto; }
</style>
</head>
<body>

<div id="loginScreen" class="centerBox">
  <h2>F1 Resource Login</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p style="margin-top:10px; font-size:12px; color:#666;">Admin user: <strong>dlyboult</strong> / <strong>F1Resource</strong></p>
</div>

<div id="app">
  <div id="layout">
    <aside id="sidebar">
      <h3>F1 Resource</h3>
      <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('admin')">Admin</a>
      </nav>
    </aside>
    <main id="content">
      <section id="home" class="page">
        <h1>Welcome</h1>
        <p>This is F1 Resource, your all inclusive app for Oswego County resources.</p>
      </section>
      <section id="admin" class="page" style="display:none;">
        <h2>Admin Panel</h2>
        <div id="userList"></div>
        <button onclick="addUser()">Add User</button>
      </section>
    </main>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBi0Xyljx7zzXTmyyRMAru11hZ2s5S3tsw",
    authDomain: "f1resource-8fedc.firebaseapp.com",
    databaseURL: "https://f1resource-8fedc-default-rtdb.firebaseio.com",
    projectId: "f1resource-8fedc",
    storageBucket: "f1resource-8fedc.firebasestorage.app",
    messagingSenderId: "182745701982",
    appId: "1:182745701982:web:9f4f3836b41b450987decf"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  let currentUser = null;

  // Default flat database
  const defaultDB = {
    users: { dlyboult: { password: "F1Resource", role: "ADMIN" } },
    departments: {}
  };

  // Preload database if empty
  const rootRef = ref(db, '/');
  onValue(rootRef, (snapshot) => {
    if (!snapshot.exists()) {
      set(rootRef, defaultDB);
    } else {
      renderUsers(snapshot.val().users);
    }
  });

  function login() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const usersRef = ref(db, '/users/' + u);
    onValue(usersRef, (snap) => {
      const user = snap.val();
      if (user && user.password === p) {
        currentUser = { username: u, role: user.role };
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        if (currentUser.role !== 'ADMIN') document.querySelector("#admin").style.display = 'none';
        showPage('home');
      } else {
        alert('Invalid credentials');
      }
    }, { onlyOnce: true });
  }

  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    const el = document.getElementById(id);
    if (el) el.style.display = 'block';
  }

  function renderUsers(users) {
    const target = document.getElementById('userList');
    if (!target) return;
    target.innerHTML = '';
    for (const u in users) {
      const user = users[u];
      const div = document.createElement('div');
      div.textContent = `${u} - ${user.role}`;
      target.appendChild(div);
    }
  }

  function addUser() {
    const newUser = prompt("New username:");
    const pass = prompt("Password:");
    const role = prompt("Role (ADMIN/DEPARTMENT/TRIAL):", "DEPARTMENT");
    if (!newUser) return;
    set(ref(db, '/users/' + newUser), { password: pass, role: role });
  }

</script>
</body>
</html>
