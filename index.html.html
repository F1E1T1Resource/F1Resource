<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Resource</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
    #loginBox { width:300px; margin:120px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    #app { display:none; height:100vh; }
    #sidebar { width:250px; background:#1a1a1a; color:white; padding:20px; position:fixed; top:0; bottom:0; left:0; overflow-y:auto; }
    #sidebar h2 { margin-top:0; }
    #sidebar button { width:100%; padding:10px; margin:5px 0; border:none; background:#333; color:white; border-radius:6px; }
    #content { margin-left:270px; padding:20px; }
    .hidden { display:none; }
    .page { display:none; }
    .page.active { display:block; }
    .card { background:white; padding:15px; border-radius:8px; margin:10px 0; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="app">
    <div id="sidebar">
      <h2>F1 Resource</h2>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('departments')">Fire Departments</button>
      <button onclick="showPage('ems')">EMS Agencies</button>
      <button onclick="showPage('resources')">County Resources</button>
      <button onclick="showPage('coordinators')">County Coordinators</button>
      <button onclick="showPage('hazmat')">HazMat Search</button>
      <button onclick="showPage('ev')">EV Safety</button>
      <button onclick="showPage('weather')">Weather</button>
    </div>

    <div id="content">
      <div id="home" class="page active">
        <h1>WELCOME</h1>
        <p>This is F1 Resource, your all inclusive application for the resources in Oswego County</p>
      </div>

      <div id="departments" class="page"><h2>Fire Departments</h2></div>
      <div id="ems" class="page"><h2>EMS Agencies</h2></div>
      <div id="resources" class="page"><h2>County Resources</h2></div>
      <div id="coordinators" class="page"><h2>County Coordinators</h2></div>

      <div id="hazmat" class="page">
        <h2>HazMat Search</h2>
        <input id="hazmatInput" placeholder="Enter UN Number" />
        <button onclick="searchHazMat()">Search</button>
        <div id="hazmatResult"></div>
      </div>

      <div id="ev" class="page">
        <h2>EV Safety</h2>
        <input id="evYM" placeholder="Year Make Model" />
        <button onclick="searchEV()">Search</button>
        <div id="evResult"></div>
      </div>

      <div id="weather" class="page">
        <h2>Weather</h2>
        <input id="weatherLoc" placeholder="Enter Location" />
        <button onclick="searchWeather()">Get Weather</button>
        <div id="weatherResult"></div>
      </div>

    </div>
  </div>

  <script>
  window.onload = function() {

    const USERS = {
      "ADMIN": { password:"ADMIN", role:"admin" }
    };

    window.login = function () {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (USERS[u] && USERS[u].password === p) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("app").style.display = "flex";
        showPage("home");
      } else {
        document.getElementById("loginError").textContent = "Invalid login";
      }
    };

    window.showPage = function(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };

    window.searchHazMat = function() {
      const v = document.getElementById("hazmatInput").value;
      document.getElementById("hazmatResult").innerHTML = "<p>HazMat info for " + v + "</p>";
    };

    window.searchEV = function() {
      const v = document.getElementById("evYM").value;
      document.getElementById("evResult").innerHTML = "<p>EV info for " + v + "</p>";
    };

    window.searchWeather = function() {
      const v = document.getElementById("weatherLoc").value;
      document.getElementById("weatherResult").innerHTML = "<p>Weather info for " + v + "</p>";
    };

  };
  </script>

</body>
</html>
