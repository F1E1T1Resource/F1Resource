<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>F1 Resource</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#eef2f5; color:#0f1724; }
  #loginScreen, #app { display:none; }
  .centerBox { max-width:400px; margin:100px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
  input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
  button { padding:10px 14px; background:#002b5c; color:#fff; border:none; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<div id="loginScreen" class="centerBox">
  <h2>F1 Resource Login</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p style="margin-top:10px; font-size:12px; color:#666;">Admin user: <strong>dlyboult</strong> / <strong>F1Resource</strong></p>
</div>

<div id="app">
  <h1>Welcome to F1 Resource</h1>
  <p id="welcomeMsg"></p>
</div>

<script>
const users = {
  'dlyboult': { password: 'F1Resource', role: 'ADMIN' },
  'dept1': { password: 'password', role: 'DEPARTMENT' }
};

let currentUser = null;

// Show login screen on load
document.getElementById('loginScreen').style.display = 'block';

function login() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  if (!u || !p) { alert('Enter username and password'); return; }

  if (users[u] && users[u].password === p) {
    currentUser = { username: u, role: users[u].role };
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.getElementById('welcomeMsg').textContent = `Logged in as ${u} (${users[u].role})`;
  } else {
    alert('Invalid credentials');
  }
}
</script>

</body>
</html>
